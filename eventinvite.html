<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Training Workshop</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, p {
            text-align: center;
        }

        .event-details {
            margin-top: 20px;
        }

        .guest-list {
            margin-top: 20px;
            text-align: center;
        }

        .rsvp-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .rsvp-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Computer Training Workshop</h1>

        <div class="event-details">
            <p>Date: January 15, 2023</p>
            <p>Time: 9:00 AM - 4:00 PM</p>
            <p>Location: Tech Hub, 123 Main Street</p>
        </div>

        <div class="guest-list">
            <p>Guest Speakers:</p>
            <ul>
                <li>John Doe - Web Development Expert</li>
                <li>Jane Smith - Data Science Specialist</li>
            </ul>
        </div>

        <a href="#" class="rsvp-button">RSVP Now</a>
    </div>

</body>
</html>
